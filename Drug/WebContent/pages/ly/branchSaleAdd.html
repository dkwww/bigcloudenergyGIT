	<script src="../../res/js/common/jquery-1.11.2.min.js"></script>
	<script>
			//文本框只能输入金额
		    function amount(th){
		        var regStrs = [
		            ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
		            ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
		            ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
		            ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上
		        ];
		        for(i=0; i<regStrs.length; i++){
		            var reg = new RegExp(regStrs[i][0]);
		            th.value = th.value.replace(reg, regStrs[i][1]);
		        }
		    }
			//搜索框同步输入
			function lockInput(obj,id){
				$("#"+id).val($(obj).val());
			}
	</script>
	<script src="../../res/layui/layui.all.js"></script>
	<script>
	//查询类型下拉框数据
    var staticData = null;
    $.ajax({ url:"../../member/query.action?page=1&limit=100",
        type:'post',//method请求方式，get或者post

        success:function(mes){//res为相应体,function为回调函数

     });
			//显示数据

						    } else if ($(this).text() == '0') {
						    	$(this).text("非处方药");
						    }
					  	});
		            },
		            loading: true
		        });
		        
				//查询类型下拉框数据
		        var staticData = null;
		        $.ajax({ url:"../../drugType/showList.action",
                    type:'post',//method请求方式，get或者post
                    cache: false,//同步
                    dataType:'json',//预期服务器返回的数据类型

                    	});
                    	//渲染类型搜索框内的下拉框

		        var zongj=0.00;
		        var zongshu=0;

		        		}else{
		        		var url="../../member/findById.action";
						  var datas={"menId":$("#memSelect").val()};
						  $.post(url,datas,function(mes){
							  var zk="";
							  if(mes.oper=="普通会员"){
								  zk="0.9";
								  zkd="lsd*zkl";
							  }else if(mes.oper=="高级会员"){
								  zk="0.85";
								  zkd="lsd*zkl";
							  }else if(mes.oper=="顶级会员"){
								  zk="0.8";
							  }
							  $("#add").append("<tr id='tr"+data.drugId+"'><td style='display:none'>"+data.drugId+"</td><td>"+data.drugName+"</td><td><input type='text' id='up_"+data.drugId+"' class='numbers' style='height:20px; border:0px; width:80px;' onKeyUp='num(this)' value='1' /></td><td id='pic_"+data.drugId+"' class='lsd'>"+data.drugPrice+"</td><td id='zong_"+data.drugId+"' class='lsz'></td><td class='zkl' id='zk"+data.drugId+"'>"+zk+"</td><td id='zkMoney_"+data.drugId+"'></td><td id='zkzong_"+data.drugId+"' class='zkz'></td><td><input type='button' class='layui-btn layui-btn-xs' onclick='changeState(\""+data.drugId+"\")' value='删除'></td></tr>");
						  	  $("#zong_"+data.drugId).html(parseFloat($("#up_"+data.drugId).val())*parseFloat(data.drugPrice));
						  	  $("#zkMoney_"+data.drugId).html(parseFloat(data.drugPrice)*parseFloat(zk));

						  },"json");
		        		}
						//数量
			        	var num=$(".numbers").val();

			        	$("#zong_"+data.drugId+"").text(parseFloat(mony*num).toFixed(2));
			 
		        	}
		            }
		        });
		        
		        form.on('select(memSelect)', function(data){
				  var url="../../member/findById.action";
				  var data={"menId":$("#memSelect").val()};
				  $.post(url,data,function(mes){
					  var zk="";
					  if(mes.oper=="普通会员"){
						  zk="0.9";
						  zkd="lsd*zkl";
					  }else if(mes.oper=="高级会员"){
						  zk="0.85";
						  zkd="lsd*zkl";
					  }else if(mes.oper=="顶级会员"){
						  zk="0.8";
						  zkd="lsd*zkl";
					  }
					  $.each($(".zkl"),function(index,item){
						  $("#"+item.id).html(zk);
						  $("#"+item.id).next().html(parseFloat($("#"+item.id).prev().prev().html())*parseFloat(zk));
						  $("#"+item.id).next().next().html(parseFloat($("#"+item.id).prev().html())*parseFloat(zk));
					  });
					  
				  },"json");
				})
		      
		        $(document).on("click",".layui-table-body table.layui-table tbody tr", function () { var index = $(this).attr('data-index'); var tableBox = $(this).parents('.layui-table-box'); //存在固定列
			    if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length>0) { tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l"); } else { tableDiv = tableBox.find(".layui-table-body.layui-table-main"); } var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I"); if (checkCell.length>0) { checkCell.click(); } }); $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) { e.stopPropagation(); });
		        
		        //监听搜索表单提交
		        form.on('submit(search)', function(data) {

		            });

		        //渲染 修改和增加弹出层

	                    layer.open({

	                });

		        //监听工具条按钮点击
		        table.on('tool(demo)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
		            var data = obj.data; //获得当前行数据

		            var tr = obj.tr; //获得当前行 tr 的DOM对象
		
		            if (layEvent === 'detail') { //查看
		            	
		            }

		    });
		  	//重新渲染表单

	                }
	            });

		</script>
</body>
