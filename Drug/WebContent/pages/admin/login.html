<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>药品后台登录</title>
    <link href="../../res/css/admin/default.css" rel="stylesheet" type="text/css" />
    <link href="../../res/css/admin/layui.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link rel="icon" href="../../res/css/admin/favicon.ico" type="image/x-icon"/>
    <link href="../../res/css/admin/styles.css" rel="stylesheet" type="text/css" />
    <link href="../../res/css/admin/demo.css" rel="stylesheet" type="text/css" />
    <link href="../../res/css/admin/loaders.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../res/js/common/jquery-1.11.2.min.js"></script>
    <script src="../../res/js/admin/login.js"></script>
  
</head>
<body>
<div class='login'>

    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <form method="post" id="myForm">
    <div class='login_fields'>
        <div class='login_fields__us234er'>
            <div class='icon'>
                <img alt="" src='../../upload/user_icon_copy.png'>
            </div>
            <input placeholder='用户名' id="adminName" name="adminName" type='text' autocomplete="off" />
            <div class='validation'>
                <img alt="" src='../../upload/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='../../upload/lock_icon_copy.png'>
            </div>
            <input id="adminPwd" name="adminPwd" placeholder='密码' type='password' autocomplete="off">
            <div class='validation'>
                <img alt="" src='../../upload/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='../../upload/key.png'>
            </div>
            <input name="code" placeholder='验证码' maxlength="4"  id="ValidateNum" type='text' name="ValidateNum" autocomplete="off">
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input type='button' value='登录' id="submit">
        </div>
    </div>
    </form>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆接入平台</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>

<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script type="text/javascript" src="../../res/js/admin/jquery-ui.min.js"></script>
<script type="text/javascript" src='../../res/js/admin/stopExecutionOnTimeout.js'></script>
<script src="../../res/layui/layui.js" type="text/javascript"></script>
<script src="../../res/js/admin/Particleground.js" type="text/javascript"></script>
<script src="../../res/js/admin/Treatment.js" type="text/javascript"></script>
<script src="../../res/js/admin/jquery.mockjax.js" type="text/javascript"></script>
<script src="../../res/js/admin/controlLogin.js" type="text/javascript"></script>
</body>
</html>
