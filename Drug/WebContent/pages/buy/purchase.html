<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../res/css/common/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../../res/layui-config/css/app.css" media="all">
		<title>采购订单</title>
    </script>
	</head>

	<script type="text/html" id="inputss">
	<div class="layui-inline">
		<input class="layui-input layui-disabled"  readonly="readonly"  value="0" maxlength="9" style="border:none;padding-bottom:8px;" name="bdetTotal" id="price{{d.matId}}" autocomplete="off"">

	<body>
		<div class="kit-table">
		    <form class="layui-form" lay-filter="kit-search-form">
				<!-- 左上角的两个按钮 -->
		        <div class="kit-table-header">
		        <form id="zsum">
		        <div class="kit-search-inputs">
		                <div class="kit-search-keyword">
		                    <label class="layui-form-label"><span class="color-red"><span class="color-red"></span>供应商:</label>
							  <div class="layui-input-inline" style="float:right;">
							    <select id="edit_exam_school" name="buyCompany">
							      
							    </select>
							  </div>
		                </div>
		            </div>
		            
					
				</form>
		            <div class="kit-search-btns">
		                <a class="layui-btn layui-btn-sm" id="add"><i class="layui-icon"></i> 增加</a>
		            </div>
		            
		        </div>
			
		    </form>
		    
		    
			<!-- 操作按钮 -->
		    <div class="kit-table-body">
		        <table id="demo" lay-filter="demo"></table>
		        <script type="text/html" id="barDemo">
		            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					<a class="layui-btn layui-btn-xs" lay-event="detail">采购明细</a>
					<a class="layui-btn layui-btn-xs" lay-event="confirm">确认采购</a>
					<a class="layui-btn layui-btn-xs" lay-event="submission">提交自检</a>
		        </script>
		    </div>
		</div>
		
		
		<script src="../../res/js/common/jquery-1.11.2.min.js"></script>
		<script>
			//文本框只能输入金额
		    function amount(th){
		        var regStrs = [
		            ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
		            ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
		            ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
		            ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上
		        ];
		        for(i=0; i<regStrs.length; i++){
		            var reg = new RegExp(regStrs[i][0]);
		            th.value = th.value.replace(reg, regStrs[i][1]);
		        }
		    }
			//搜索框同步输入
			function lockInput(obj,id){
				$("#"+id).val($(obj).val());
			}
		</script>
		<script src="../../res/layui/layui.all.js"></script>
		<script>
			window.windata=null;
			//显示表格数据
		    layui.use(['table','upload'], function() {
		        var table = layui.table,
		            $ = layui.jquery,
		            layer = layui.layer,
		            form = layui.form,
		            laytpl = layui.laytpl;
		        var tableIns = table.render({
		            elem: '#demo',
		            height: '449px', //容器高度
		            url: '../../buy/showList.action',
		            page: true,
		            id: 'demo',
		            cols: [
		                [{checkbox: true,fixed: true},
		                {field: 'buyId',title: 'ID',width: 120},
		                {field: 'provName',title: '供应商',width: 120},
		                {field: 'buyAmount',title: '采购总数量',width: 120},
		                {field: 'buyMoney',title: '采购总价格',width: 120},
		                {field: 'buyTime',title: '采购时间',width: 120},
		                {field:	'buyAudit',title: '审核状态',width: 150},
		                {field:	'buyState',title: '采购状态',width: 150},
		                {field:	'buyQc',title: '质检状态',width: 150},
		                {field:	'buyPut',title: '入库状态',width: 150},
		                {fixed: 'right',title: '操作',width: 350,align: 'center',toolbar: '#barDemo'}]
		            ],
		            done: function(res, curr, count) {
		            	windata=res.data;
		            },
		            loading: true
		        });
		        
				//查询类型下拉框数据
		        $.ajax({ url:"../../buy/showList.action",
                    type:'post',//method请求方式，get或者post
                    cache: false,//同步
                    dataType:'json',//预期服务器返回的数据类型
                    success:function(mes){//res为相应体,function为回调函数
                    	//循环添加框内的数据
                    	$.each(mes.data,function(index,item){
                    		$("#edit_exam_school").append("<option value="+item.buyCompany+">"+item.provName+"</option>");
                    	});
                    	//渲染框内的下拉框
                    	form.render();
                    }
                 });
		        
		        
		        
		        
		        //监听搜索表单提交
		        form.on('submit(search)', function(data) {  
		            //带条件查询
		            tableIns.reload({
		                where: data.field,
		                page: { curr: 1 }
		            });
		            $('.kit-search-mored').hide();
		            return false;
		        });
		        
		        
	        	//选中、取消值
		        table.on('checkbox(demo)', function(obj){
		        	var tables=table.cache.demo;
		        	var data=obj.data;
		        	 if(obj.checked==true){
		        		 $.each(tables,function(i,item){
		        			 if(data.matId==item.matId){
		        				 //取输入数量值
		        				 var a=$("#number"+data.matId).val();
		        				 //放入总数量
		        				 $("#buyAmount").val(parseInt($("#buyAmount").val())+parseInt(a));
		        				 
		        				 //取输入小计值
		        				 var b=$("#price"+data.matId).val();
		        				 //放入总金额
		        				 $("#buyMoney").val(parseInt($("#buyMoney").val())+parseInt(b));
		        			 }
		        		 });
		        	 }
		        	 if(obj.checked==false){
		        		 $.each(tables,function(i,item){
		        			 if(data.matId==item.matId){
		        				 //获取总数量值
		        				 var zAmount=$("#buyAmount").val();
	        					 //用总数量值减去输入的值
		        				 $("#buyAmount").val(parseInt(zAmount)-$("#number"+data.matId).val());
		        				 
	        					 
		        				 //获取总金额值
		        				 var zMoney=$("#buyMoney").val();
	        					 //用总金额减去输入的小计值
		        				 $("#buyMoney").val(parseInt(zMoney)-$("#price"+data.matId).val());
		        			 }
		        		 });
		        		 
		        	 }
		        });
		        
		        
		        
		        
		        //表单渲染
		        form.render(null, 'kit-search-form');
		        //更多筛选点击事件
		        $('#kit-search-more').on('click', function() {
		            $('.kit-search-mored').toggle();
		        });
		        var editIndex;
		    });
			
		  	//全屏弹窗
			function maxlayer(){
				var index = layer.open({
				  type: 2,
				  title: '药品配置',
				  content: 'https://www.baidu.com',
				  area: ['800px', '430px']
				  //maxmin: true
				});
				layer.full(index);
			}
		  	
		  	//重新渲染表单
		  	function renderForm(){ 
	  			layui.use('form', function(){ 
		  			var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加() 
		  			form.render(); 
	  			}); 
	  		}
		    //ajax加载动画
		    $(function () {
	            $.ajaxSetup({
	                layerIndex:-1,
	                beforeSend: function () {
	                    this.layerIndex = layer.load(1, { shade: [0.8, '#ffffff'] });
	                },
	                complete: function () {
	                    layer.close(this.layerIndex);
	                },
	                error: function () {
	                    layer.alert('部分数据加载失败，可能会导致页面显示异常，请刷新后重试', {
	                        skin: 'layui-layer-molv'
	                       , closeBtn: 0
	                       , shift: 4 //动画类型
	                    });
	                }
	            });
	        });
		</script>

			$(function(){
				$("#add").click(function(){

				})
			})
		</script>
