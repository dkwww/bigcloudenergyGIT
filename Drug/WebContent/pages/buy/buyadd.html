		<script src="../../res/js/common/jquery-1.11.2.min.js"></script>
		<script>
			//文本框只能输入金额
		    function amount(th){
		        var regStrs = [
		            ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
		            ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
		            ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
		            ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上
		        ];
		        for(i=0; i<regStrs.length; i++){
		            var reg = new RegExp(regStrs[i][0]);
		            th.value = th.value.replace(reg, regStrs[i][1]);
		        }
		    }
			//搜索框同步输入
			function lockInput(obj,id){
				$("#"+id).val($(obj).val());
			}
		</script>
		<script src="../../res/layui/layui.all.js"></script>
		<script>
			window.windata=null;
			//显示表格数据
		    layui.use(['table','upload'], function() {
		        var table = layui.table,
		            $ = layui.jquery,
		            layer = layui.layer,
		            form = layui.form,
		            laytpl = layui.laytpl;
		        var tableIns = table.render({
		            elem: '#demo',
		            height: '449px', //容器高度
		            url: '../../buyDetail/showList.action',

		            },

		        });
		        
				//查询类型下拉框数据
		        var staticData = null;

                    type:'post',//method请求方式，get或者post
                    cache: false,//同步

                 });
		        
		        
		        
		        
		        //监听搜索表单提交

		                page: { curr: 1 }
		            });
		            $('.kit-search-mored').hide();

		        });
		        
		        table.on('checkbox(demo)', function(obj){
		        	var tables=table.cache.demo;
		        	var data=obj.data;
		        	 if(obj.checked==true){
		        		 $.each(tables,function(i,item){

		        				 console.info($("#number"+data.bdetId).val())
		        				 console.info($("#price"+data.bdetId).val())
		        			 }
		        			 
		        		 });
		        	 }

		        	 
		        });
		        
		        
		        
		        
		        //表单渲染
		        form.render(null, 'kit-search-form');
		        //更多筛选点击事件
		        $('#kit-search-more').on('click', function() {

		  	//全屏弹窗
			function maxlayer(){

				  area: ['800px', '430px']

		  	//重新渲染表单
		  	function renderForm(){ 
	  			layui.use('form', function(){

		    //ajax加载动画
		    $(function () {
	            $.ajaxSetup({
	                layerIndex:-1,
	                beforeSend: function () {
	                    this.layerIndex = layer.load(1, { shade: [0.8, '#ffffff'] });
	                },
	                complete: function () {
	                    layer.close(this.layerIndex);
	                },
	                error: function () {
	                    layer.alert('部分数据加载失败，可能会导致页面显示异常，请刷新后重试', {
	                        skin: 'layui-layer-molv'
	                       , closeBtn: 0
	                       , shift: 4 //动画类型
	                    });
	                }
	            });
	        });
		</script>
		
		<script>
			
			
			
			function Pressdown(obj){
				obj.value = obj.value.replace(/[^\d]/g,"");//清除“数字”和“.”以外的字符  
			    if(obj.value ==0){
			    	obj.value = "0";
			    }
			    if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额 
			        obj.value= parseFloat(obj.value); 
			    }
			    if(obj.value.indexOf(".")==0){//第一个字符不能为.
			    	 obj.value="0";
			    }
			    
			    var id = obj.id;
				var a = obj.value;//数量值
				var b=$(obj).parent().parent().parent().prev().children().html();//获取this的父类节点
				var c =parseFloat(a)*parseFloat(b);//用this*数量
				//计算结果显示
				$(obj).parent().parent().parent().next().children().children().children().val(c);
			}
		</script>
