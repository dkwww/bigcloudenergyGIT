<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../res/css/common/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../../res/layui-config/css/app.css" media="all">
		<title>质检明细</title>
    </script>
	</head>
	
	
	
	<script type="text/html" id="input">
	<div class="layui-inline">
		<input class="layui-input" maxlength="5" style="border:none;padding-bottom:8px;" name="qcFail" value="0"  autocomplete="off" id="number{{d.qdetId}}" onkeyup="Pressdown(this)">
	</div>
	</script>
	
	<script type="text/html" id="inputss">
	<div class="layui-inline">
		<input class="layui-input layui-disabled"  readonly="readonly" name="qdetRate" value="0"  maxlength="6" style="border:none;padding-bottom:8px;" id="price{{d.qdetId}}" autocomplete="off">
	</div>
	</script>
	
	<body>
		<div>
			<input type="text" id="shuju" style="width: 100%">
		</div>
		<div class="kit-table">
			<!-- 左上角的两个按钮 -->
		        <!-- 左上角的两个按钮 -->
		        <div class="kit-table-header">
		        
					<div class="layui-form-item">
					   <label class="layui-form-label">质检未通数</label>
					   <div class="layui-input-inline">
					     <input type="text" name="qcFail" value="0" id="qcFail" autocomplete="off" class="layui-input layui-disabled" readonly="readonly">
					   </div>
					   <label class="layui-form-label">质检总概率</label>
					   <div class="layui-input-inline">
					     <input type="text" name="qcRate" value="0" id="qcRate" autocomplete="off" class="layui-input layui-disabled" readonly="readonly">
					   </div>
					</div>
					
				
		            <div class="kit-search-btns" style="width: 100px;margin-left: 630px;margin-top: -60px;">
		             <a class="layui-btn layui-btn-sm" id="add"><i class="layui-icon"></i> 提交</a>
		        	</div>
		        	<div class="kit-search-btns" style="width: 100px;margin-left: 720px;margin-top: -60px;">
		             <a class="layui-btn layui-btn-sm" id="fh"><i class="layui-icon"></i> 返回</a>
		        	</div>
		        </div>
			
			<!-- 操作按钮 -->
		    <div class="kit-table-body">
		        <table id="demo" lay-filter="demo"></table>
		        <script type="text/html" id="barDemo">
		            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		        </script>
		    </div>
		</div>
		
		
		<script src="../../res/js/common/jquery-1.11.2.min.js"></script>
		<script>
			//文本框只能输入金额
		    function amount(th){
		        var regStrs = [
		            ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
		            ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
		            ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
		            ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上
		        ];
		        for(i=0; i<regStrs.length; i++){
		            var reg = new RegExp(regStrs[i][0]);
		            th.value = th.value.replace(reg, regStrs[i][1]);
		        }
		    }
			//搜索框同步输入
			function lockInput(obj,id){
				$("#"+id).val($(obj).val());
			}
		</script>
		<script src="../../res/layui/layui.all.js"></script>
		<script src="../../res/js/common/parameter.js"></script>
		<script>
			window.windata=null;
			var tableElem;
			//显示表格数据
		    layui.use(['table','upload'], function() {
		    	var qcId = getParameter("id");
		    	
		        var table = layui.table,
		            $ = layui.jquery,
		            layer = layui.layer,
		            form = layui.form,
		            laytpl = layui.laytpl;
		        var tableIns = table.render({
		            elem: '#demo',
		            height: '449px', //容器高度
		            url: '../../qcDetail/findBuyId.action?qcId='+qcId,
		            page: true,
		            id: 'demo',
		            cols: [
		                [ 
		                {field: 'qdetId',title: 'ID',width: 120},	
		                {field: 'matName',title: '材料名',width: 120},
		                {field: 'qdetFail',title: '未通过数量',width: 120,templet:'#input'},
		                {field: 'qdetAmount',title: '质检数量',width: 120},
		                {field: 'qdetRate',title: '质检总概率',width: 150,templet:'#inputss'}]
		            ],
		            done: function(res, curr, count) {
		            	windata=res.data;
		            	tableElem = this.elem.next('.layui-table-view');
		            	var tables=table.cache.demo;
		            	
		            	$.each(tables,function(i,item){
				        	$("#shuju").val($("#shuju").val()+item.qdetId+","+item.matName+","+$("#number"+item.qdetId).val()+","+item.qdetAmount+","+$("#price"+item.qdetId).val()+"#");	
		            	})
		            	
		            },
		            loading: true
		        });
		        
				
		        
		        
		        
		        //监听搜索表单提交
		        form.on('submit(search)', function(data) {  
		            //带条件查询
		            tableIns.reload({
		                where: data.field,
		                page: { curr: 1 }
		            });
		            $('.kit-search-mored').hide();
		            return false;
		        });
		        
		        
	        	//选中、取消值
	        	var data=null;
		        table.on('checkbox(demo)', function(obj){
		        	var tables=table.cache.demo;
		        	data=obj.data;
		        	
		        	if(obj.checked==true){
		        		 $("#shuju").val($("#shuju").val()+data.matId+","+data.matName+","+data.matPrice+","+$("#number"+data.matId).val()+","+$("#price"+data.matId).val()+"#");
		        		 
		        		 $.each(tables,function(i,item){
		        			 if(data.matId==item.matId){
		        				 //取输入数量值
		        				 var a=$("#number"+data.matId).val();
		        				 //放入总数量
		        				 $("#buyAmount").val(parseInt($("#buyAmount").val())+parseInt(a));
		        				 
		        				 //取输入小计值
		        				 var b=$("#price"+data.matId).val();
		        				 //放入总金额
		        				 $("#buyMoney").val(parseInt($("#buyMoney").val())+parseInt(b));
		        			 }
		        		 });
		        		 
		        	 }	
		        	 if(obj.checked==false){
		        		 $.each(tables,function(i,item){
		        			 if(data.matId==item.matId){
		        				 //获取总数量值
		        				 var zAmount=$("#buyAmount").val();
	        					 //用总数量值减去输入的值
		        				 $("#buyAmount").val(parseInt(zAmount)-$("#number"+data.matId).val());
	        					 
		        				 //获取总金额值
		        				 var zMoney=$("#buyMoney").val();
	        					 //用总金额减去输入的小计值
		        				 $("#buyMoney").val(parseInt(zMoney)-$("#price"+data.matId).val());
		        			 }
		        		 });
		        	 }
		        });
		        
		        $("#add").click(function(){
   	        		var url="../../qc/Qcadd.action";
   					var data={"id":qcId,"shuju":$("#shuju").val(),"sumAmout":$("#qcFail").val(),"sumRate":$("#qcRate").val()}
   					
					$.post(url,data,function(mes){
						if(mes.status==1){
							location.href="Qcbuy.html";
						}
					})
   					
   				})
		        
		        
		        //表单渲染
		        form.render(null, 'kit-search-form');
		        //更多筛选点击事件
		        $('#kit-search-more').on('click', function() {
		            $('.kit-search-mored').toggle();
		        });
		        var editIndex;
		    });
			
		  	//全屏弹窗
			function maxlayer(){
				var index = layer.open({
				  type: 2,
				  title: '药品配置',
				  content: 'https://www.baidu.com',
				  area: ['800px', '430px']
				  //maxmin: true
				});
				layer.full(index);
			}
		  	
		  	//重新渲染表单
		  	function renderForm(){ 
	  			layui.use('form', function(){ 
		  			var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加() 
		  			form.render(); 
	  			}); 
	  		}
		    
		</script>
		<script>
			$(function(){
				$("#fh").click(function(){
					location.href="purchase.html";
				})
			})
		</script>
		
		
		<script>
			
			function Pressdown(obj){
				obj.value = obj.value.replace(/[^\d]/g,"");//清除“数字”和“.”以外的字符  
			    if(obj.value ==0){
			    	obj.value = "0";
			    }
			    if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额 
			        obj.value= parseFloat(obj.value); 
			    }
			    if(obj.value.indexOf(".")==0){//第一个字符不能为.
			    	 obj.value="0";
			    }
			    
			    var id = obj.id;
			    
				var a = obj.value;//数量值
				var b=$(obj).parent().parent().parent().next().children().html();//获取this的父类节点
				var c =parseFloat(a)/parseFloat(b);//用this*数量
				var d=c.toFixed(2);
				//计算结果显示
				$(obj).parent().parent().parent().next().next().children().children().children().val(d);
				
				if(parseInt(a)>parseInt(b)){
					obj.value = "0";
					layer.msg("不能大于质检数量噢");
				}
				
				//质检总未通过数
				var amo=allAmount();
				$("#qcFail").val(amo);
				
				var probity=allprobability();
				var bit=probity.toFixed(2);
				$("#qcRate").val(bit);
				
				//改变上面的动态值
				$("#shuju").val("");
				 var tbody=$(obj).parent().parent().parent().parent().parent();
				 $.each($(tbody).find("tr"),function(i,item){
					 
					var bdetFkId=$(item).children().get(0);
					var matName=$(item).children().get(1);
					var zjNumber=$(item).children().get(3); 
					 
					$("#shuju").val($("#shuju").val()+$(bdetFkId).children().text()+","+$(matName).text()+","+$("#number"+$(bdetFkId).children().text()).val()+","+$(zjNumber).children().text()+","+$("#price"+$(bdetFkId).children().text()).val()+"#");	
				 })
				
				
			}
			
			
			
			
			//未通过数量相加
			function allAmount(){
				var amount = 0;
				$.each(tableElem.find('td[data-field="qdetFail"]').find('input'),function(index,item){
					amount += parseInt($(this).val());
				});
				return amount;
			}
		  	
		  	//质检总概率相加
		  	function allprobability(){
		  		var probability=0;
		  		$.each(tableElem.find('td[data-field="qdetRate"]').find('input'),function(index,item){
		  			probability += parseFloat($(this).val());
				});
		  		return probability;
		  	}
		</script>
		
	</body>
</html>
