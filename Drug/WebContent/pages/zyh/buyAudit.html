<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../res/css/common/font-awesome.min.css" media="all">
		<link rel="stylesheet" href="../../res/layui-config/css/app.css" media="all">
		<title>采购审核</title>
		<script>
			$(function(){
				
				$("#audit").click(function(){
					var url = "../../audit/auditByaudId.action";  
	            	var data = {"id":data.audId,"state":2,"buyId":data.audFkId};	
	            	$.post(url,data,function(mes){
	            		if(mes.status==1){
	            			alert("操作成功");
							location.reload();
	            		}else{
	            			alert("操作失败");
							location.reload();
	            		}
	            		
	            	},"json");
				});
				
				
			})
		</script>
	</head>
	<body>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>采购审核</legend>
	</fieldset>
		<div class="kit-table">
				<!-- 操作按钮 -->
		    <div class="kit-table-body">
		        <table id="demo" lay-filter="demo"></table>
		        <script type="text/html" id="barDemo">
		            <button class="layui-btn layui-btn-xs" lay-event="edit">查看订单详情</button>
		            <button class="layui-btn layui-btn-xs" lay-event="detail">审核</button>
		        </script>
		    </div>
		</div>
		
		<!-- 修改页面 -->
		<script type="text/html" id="edit-tpl">
		    <div style="margin:10px">
		        <form class="layui-form" action="../../audit/auditByaudId.action" lay-filter="form-edit">
		           <input type="text" value="{{d.rowdata.audId}}" name="audId"/>
					<div class="layui-form-item">
						<label class="layui-form-label">审核部门</label>
						<div class="layui-input-block">
							<input type="text" name="user" id="user" lay-verify="title" disabled="disabled" autocomplete="off" placeholder="请输入标题" class="layui-input">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">订单编号</label>
					<div class="layui-input-block">
						<input type="text" name="audFkId" value="{{d.rowdata.audFkId}}" lay-verify="title" placeholder="" disabled="disabled" autocomplete="off" class="layui-input">
					</div>
				</div>
  
  
				<div class="layui-form-item">
					<label class="layui-form-label">是否通过</label>
					<div class="layui-input-block">
						<input type="radio" name="audState" id="audState1" title="是" value="2" >
						<input type="radio" name="audState" id="audState2" title="否" value="0">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">审核意见</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="audMes" name="audMes" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input class="layui-btn" type="submit" id="audit" value="立即提交" lay-filter="formEdit"/>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
		        </form>
		    </div>
		</script>
		
		<!-- 显示表格 -->
		<script src="../../res/layui/layui.js"></script>
		<script>
		    layui.use(['table'], function() {
		        var table = layui.table,
		            $ = layui.jquery,
		            layer = layui.layer,
		            form = layui.form,
		            laytpl = layui.laytpl;
		        var tableIns = table.render({
		            elem: '#demo',
		            height: 'full', //容器高度
		            url: '../../audit/showBuy.action',
		            page: true,
		            id: 'demo',
		            cols: [
		            	 [{field: 'audId',title: 'ID', width: 273},
		                {field: 'audFkId',title: '采购单号',width: 175},
		                {field: 'qcFkId',title: '公司编号',width: 130},
		                {field: 'audTimes',title: '审核时间',width: 170},
		                {field: 'audStates',title: '审核状态',width: 150},
		                {field: 'audIdea',title: '审核意见',width: 150},
		                {field: 'audName',title: '审核人',width: 90},
		                {field: 'audMes',title: '备注',width: 90},
		                {field: 'optimes',title: '操作时间',width: 170},
		                {field: 'oper',title: '操作人',width: 95,sort: true}, 
		                {fixed: 'right',title: '操作',width: 250,align: 'center', toolbar: '#barDemo' }]
		            ],
		            done: function(res, curr, count) {
		            	/*var tableElem = this.elem.next('.layui-table-view');
		            	$("[data-field = 'audId']").children().not(":first").each(function(index){
			            	var url = "../../audit/findById.action";  
			            	var data = {"audId":$(this).text()};	
			            	$.post(url,data,function(mes){
			            		if(mes.audState==2||mes.audState==0){
			            			tableElem.find('tr[data-index="'+ index +'"]').find('button[lay-event=detail]').addClass('layui-btn-disabled').attr('disabled',true);
			            			tableElem.find('tr[data-index="'+ index +'"]').find('button[lay-event=del]').addClass('layui-btn-disabled').attr('disabled',true);
					            	
			            		}
			            		
		            		},"json");
					  	});*/
		            	$("[data-field = 'audStates']").children().not(":first").each(function(index){
			            	if($(this).text()=="审核未通过"){
			            		$(this).html("<font style='color:red;'>审核未通过</font>");
			            	}
					  	});
            			
		            },
		            loading: true,
		            //method: 'post'
		        });
						//城市及角色
		        var staticData = {
		            citys: [{id: 0,name: '北京'},
		            	{id: 1,name: '广州'}, 
		            	{id: 2,name: '深圳'}, 
		            	{id: 3,name: '杭州'}],
		            classifies: [{id: 0,name: '词人' }, 
		            	{id: 1,name: '诗人'}, 
		            	{id: 2,name: '作家'}, 
		            	{id: 3,name: '酱油'}]
		        };
		        //监听搜索表单提交
		        form.on('submit(search)', function(data) {
		            console.log(data.field);
		            layer.msg(JSON.stringify(data.field));
		            //带条件查询
		            tableIns.reload({
		                where: data.field
		            });
		            return false;
		        });
		        //监听工具条
		        table.on('tool(demo)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
		            var data = obj.data; //获得当前行数据
		            var layEvent = obj.event; //获得 lay-event 对应的值
		            var tr = obj.tr; //获得当前行 tr 的DOM对象
		
		            if (layEvent === 'detail') { //审核
		            	console.log(data);
		            		var d = {
		            				rowdata: data
				                };
		            		showlayer(d);
		            	
		            	/*var url = "../../audit/auditByaudId.action";  
		            	var data = {"id":data.audId,"state":2,"buyId":data.audFkId};	
		            	$.post(url,data,function(mes){
		            		if(mes.status==1){
		            			alert("操作成功");
								location.reload();
		            		}else{
		            			alert("操作失败");
								location.reload();
		            		}
		            		
		            	},"json");*/
		            	
		            } else if (layEvent === 'del') { //不审核
		            	var url = "../../audit/auditByaudId.action";  
		            	var data = {"id":data.audId,"state":0,"buyId":data.audFkId};	
		            	$.post(url,data,function(mes){
		            		if(mes.status==1){
		            			alert("操作成功");
								location.reload();
		            		}else{
		            			alert("操作失败");
		            		}
		            		
		            	},"json");
		            } else if (layEvent === 'edit') { //查看详情
		                var d = {
		                    user: data,
		                    citys: staticData.citys,
		                    classifies: staticData.classifies
		                };
		                laytpl($('#edit-tpl').html()).render(d, function(html) {
		                	 layer.open({
	                              type: 2,
	                              title: '信息',
	                              content:['findDetail.html?id='+data.audFkId, 'no'],
	                              area: ['800px', '450px'],
	                              yes: function(index, layero) {
	                                  editIndex = index;
	                                  $('form[lay-filter="form-edit"]').find('button[lay-submit]').click();
	                              },
	                              btn2: function(index, layero) {
	                                  $('form[lay-filter="form-edit"]').find('button[type="reset"]').click();
	                                  return false;
	                              },
	                              success: function() {
	                                  form.render(null, 'form-edit');
	                              }
	                          });
				              console.log(table.checkStatus('demo'));
		                });
		                //同步更新缓存对应的值
		                // obj.update({
		                //     username: '123',
		                //     title: 'xxx'
		                // });
		            }
		        });
		            
		            
		        form.render(null, 'kit-search-form');
		        $('#kit-search-more').on('click', function() {
		            $('.kit-search-mored').toggle();
		        });
		        var editIndex;
		        form.on('submit(formEdit)', function(data) {
		            layer.msg('formEdit');
		            editIndex && layer.close(editIndex); //关闭弹出层
		            return false;
		        });
		      //渲染 修改和增加弹出层
			   function showlayer(d){
			    	laytpl($('#edit-tpl').html()).render(d,function(html) {
	                    layer.open({
	                        type: 1,
	                        title: '表单',
	                        content: html,
	                        area: ['600px', '500px'],
	                        btn: ['提交', '重置', '取消'],
	                        yes: function(index, layero) {
	                            editIndex = index;
	                            $('form[lay-filter="form-edit"]').find('button[lay-submit]').click();
	                        },
	                        btn2: function(index, layero) {
	                            $('form[lay-filter="form-edit"]').find('button[type="reset"]').click();
	                            return false;
	                        },
	                        success: function() {
	                            form.render(null, 'form-edit');
	                        }
	                    });
	                });
			    }
		        $('.kit-search-btns').children('a').off('click').on('click', function() {
		            var $that = $(this),
		                action = $that.data('action');
		            switch (action) {
		                case 'add':
		                    var d = {
		                        user: {
		                            sign: '你哈',
		                            city: '',
		                            classify: '',
		                            experience: '',
		                            id: 0,
		                            logins: '',
		                            score: '',
		                            sex: 1,
		                            sign: '',
		                            username: '',
		                            wealth: ''
		                        },
		                        citys: staticData.citys,
		                        classifies: staticData.classifies
		                    };
		                    break;
		                case 'del-bulk':
		                    var d = table.checkStatus('demo');
		                    if (d.data.length === 0) {
		                        layer.msg('请选择要删除的数据');
		                        return;
		                    }
		                    var data = d.data,
		                        names = [],
		                        ids = [];
		                    layui.each(data, function(index, item) {
		                        console.log(item);
		                        names.push(item.username);
		                        ids.push(item.id);
		                    });
		                    layer.msg(names.join(','));
		                    console.log(ids.join(','));
		                    break;
		            }
		        });
		        
		    });
		</script>
	</body>
</html>
